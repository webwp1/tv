<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nova Sport HD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.min.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        #video-container { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="video-container" data-shaka-player-container>
        <video autoplay data-shaka-player id="video" style="width:100%;height:100%;"></video>
    </div>
    <script>
        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const player = ui.getControls().getPlayer();
            player.configure({
                drm: { clearKeys: { "11223344556677889900112233445566": "4b80724d0ef86bcb2c21f7999d67739d" } }
            });
            try {
                await player.load('https://dash4.antik.sk/stream/nvidia_nova_sport1/playlist_cbcs.mpd');
            } catch (e) { console.error(e); }
        }
        document.addEventListener('shaka-ui-loaded', init);
    </script>
</body>
</html>
